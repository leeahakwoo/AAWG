name: AAWGA CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: pip install -r requirements.txt
        working-directory: AAWGA  # ✅ 실제 requirements.txt 경로 지정

      - name: Run tests with pytest
        run: pytest
        working-directory: AAWGA  # ✅ 테스트도 동일 디렉토리에서 실행
